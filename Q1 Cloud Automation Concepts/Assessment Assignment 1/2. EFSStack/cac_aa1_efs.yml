Resources:

  #DO = Dependent on
  #Par = Parameter
  #Imp = Imported parameter

  #Description: This is a Security Group, this is used by the EFS file system and allows all incomming tcp packets from port 2049 (Used for what?) and allows all outgoing packets from all ports.
  CACAA1EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: This security groups allows incoming connection to port 2049
      GroupName: CACAA1EFSSecurityGroup
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: 0.0.0.0/0
      Tags: 
        - Key: Name
          Value: CACAA1EFSSecurityGroup
      VpcId: !ImportValue BaseStack:VPC                                   #Imp: BaseStack:VPC               (The VPC imported from the BaseStack)

  #Description: This is the EFS File System, this is configgered to use bursting throughput which means (what does this mean?)
  CACAA1EFSFileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      ThroughputMode: bursting
  
  #A mount target for the first public subnet
  #Description: This is a EFS Mount Tagret, this is used to connect the EFS file system to the first of the two public subnets to (do what?)
  CACAA1EFSMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref CACAA1EFSFileSystem                              #DO: CACAA1EFSFileSystem          (The EFS File System)
      SecurityGroups: 
        - !Ref CACAA1EFSSecurityGroup                                     #DO: CACAA1EFSSecurityGroup       (The security group for the Elastic File System)
      SubnetId: !ImportValue BaseStack:PublicSubnet1                      #Imp: BaseStack:PublicSubnet1     (The first public subnet imported from the BaseStack)

  #A mount target for the second public subnet
